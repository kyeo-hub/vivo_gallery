services:
  vivo-api:
    build: .
    container_name: vivo-api
    restart: unless-stopped
    environment:
      - VIVO_USER_ID=${VIVO_USER_ID}
      - PORT=8080
    volumes:
      - ./data:/data
    networks:
      my-network:
        ipv4_address: 192.168.0.8
networks:
  my-network:
    external: true
    # 如果使用已有 Caddy，不映射端口，通过 caddy 反向代理
    # ports:
    #   - "8080:8080"

